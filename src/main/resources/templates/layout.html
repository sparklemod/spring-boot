<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}"
      th:lang="${lang}">
<head th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script type="text/javascript" th:src="@{/js/script.js}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <title>User Info</title>
</head>

<body>
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark static-top px-4">
    <div class="container-fluid">
        <span class="navbar-text text-white"  th:text="${#authentication.principal.email} + ' with roles ' + ${#authentication.principal.roles}"></span>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-link nav-link" style="color: white; text-decoration: none;">Logout</button>
        </form>
    </div>
</nav>

</body>
</html>
